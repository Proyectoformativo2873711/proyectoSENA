<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../Registro_Usuario/registro.css">
</head>
<body>
    <div class="container">
        <div class="image-placeholder">
            <span>LOGO</span>
        </div>
        <form id="registroForm">
            <div class="form-group">
                <label for="tipoDocumento">Tipo de documento</label>
                <select id="tipoDocumento">
                    <option value="">Seleccione</option>
                    <option value="CC">Cedula</option>
                    <option value="pasaporte">Pasaporte</option>
                    <option value="cedula">Cedula de extranjeria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numeroDocumento">Número de documento</label>
                <input type="text" id="numeroDocumento">
            </div>
            <div class="form-group">
                <label for="primerNombre">Primer nombre</label>
                <input type="text" id="primerNombre">
            </div>
            <div class="form-group">
                <label for="segundoNombre">Segundo nombre</label>
                <input type="text" id="segundoNombre">
            </div>
            <div class="form-group">
                <label for="primerApellido">Primer apellido</label>
                <input type="text" id="primerApellido">
            </div>
            <div class="form-group">
                <label for="segundoApellido">Segundo apellido</label>
                <input type="text" id="segundoApellido">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena">
            </div>
            <div class="form-group">
                <label for="confirmarContrasena">Confirma Contraseña</label>
                <input type="password" id="confirmarContrasena">
            </div>
            <div class="form-group">
                <label for="programa">Programa</label>
                <select id="programa">
                    <option value="">Seleccione</option>
                    <option value="metrologia">Metrología</option>
                    <option value="sennovalab">Sennovalab</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <select id="rol">
                    <option value="">Seleccione</option>
                    <option value="administrador">Administrador</option>
                    <option value="instructor">Instructor</option>
                </select>
            </div>
            <button type="submit">Registro</button>
        </form>
    </div>

    <script src="../Registro_Usuario/registro.js"></script>
</body>
</html>
