<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Verificación</title>
    <link rel="stylesheet" href="../Cambio_contraseña/contraseña.css">
</head>
<body>
    <div class="container">
        <div class="image-placeholder">
            <span>LOGO</span>
        </div>
        <input type="email" id="email" placeholder="Ingresa tu correo"><br>
        <button onclick="sendCode()">Enviar código</button><br>
        <input type="text" id="verificationCode" placeholder="Ingresa el código de 6 dígitos" maxlength="6"><br>
        <button onclick="verifyCode()">Continuar</button>
    </div>
    <div id="notification" class="notification"></div>

    <script src="../Cambio_contraseña/contraseña.js">
    </script>
</body>
</html>
