<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Documento</title>
    <link rel="stylesheet" href="../inicio_sennovalab/sennovalab.css">
</head>
<body>
    <div class="main-container">
        <div class="side-container">
            <div class="image-placeholder"></div>
        </div>

        <div class="login-container">
            <div class="login-box">
                <h2 class="login-title">Sennovalab</h2>
                <div id="error-message" class="error-message"></div>
                <select id="documentType">
                    <option value="">Tipo de documento </option>
                    <option value="CC">Cédula</option>
                    <option value="pasaporte">Pasaporte</option>
                    <option value="licencia">Cédula de extranjería</option>
                </select>
                <input type="text" id="documentNumber" placeholder="Número de documento">
                <input type="password" id="password" placeholder="Contraseña">
                <button onclick="submitForm()">Ingresar</button>
                <a href="/Cambio_contraseña/contraseña.html" onclick="forgotPassword()">¿Olvidó su contraseña?</a>
            </div>
        </div>
        <div class="side-container">
            <div class="image-placeholder"></div>
        </div>
    </div>

    <script src="../inicio_sennovalab/sennovalab.js"></script>
</body>
</html>
