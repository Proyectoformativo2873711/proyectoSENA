<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Documental</title>
    <link rel="stylesheet" href="../gestordocumental sennova/gestorsenno.css">
</head>
<body>
    <header>
        <div class="left-section">
            <span>Bienvenido</span>
        </div>
        <div class="center-section">
            <h1>SENNOVALAB</h1>
        </div>
        <div class="right-section">
            <div class="user-icon"></div>
            <span class="username">Username</span>
        </div>
    </header>
    <nav>
        <button>Crear Documento</button>
    </nav>
    <main>
        <div class="search-sort">
            <select id="tipo-documento">
                <option value="">Tipo de Documento</option>
                <option value="word">Word</option>
                <option value="excel">Excel</option>
                <option value="pdf">PDF</option>
                <option value="powerpoint">PowerPoint</option>
            </select>
            <input type="text" id="codigo-documento" placeholder="Código Documento">
            <input type="text" id="nombre-documento" placeholder="Nombre Documento">
            <select id="proceso">
                <option value="">Proceso</option>
            </select>
            <select id="subproceso">
                <option value="">Subproceso</option>
            </select>
            <select id="mostrar-obsoletos">
                <option value="">Mostrar Obsoletos</option>
            </select>
            <select id="ordenar-por">
                <option value="">Ordenar por</option>
                <option value="fecha">Fecha</option>
                <option value="aprobacion">Aprobación</option>
                <option value="codigo">Código</option>
                <option value="nombre">Nombre</option>
            </select>
            <select id="forma">
                <option value="ascendente">Ascendente</option>
                <option value="descendente">Descendente</option>
            </select>
            <button id="consultar">Consultar</button>
        </div>
        <table id="documentos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>CREO</th>
                    <th>Codigo</th>
                    <th>Version</th>
                    <th>Nombre</th>
                    <th>Elaborado Por</th>
                    <th>Revisado Por</th>
                    <th>Aprobado Por</th>
                    <th>Proceso</th>
                    <th>Subproceso</th>
                    <th>Ultima Fecha Revision</th>
                    <th>Clasificacion</th>
                    <th>Fecha Subida</th>
                    <th>Aprobacion</th>
                    <th>Editar</th>
                    <th>Retencion</th>
                    <th>Documento Fuente</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán dinámicamente con JavaScript -->
            </tbody>
        </table>
    </main>
    <script src="./gestorsenno.js"></script>
</body>
</html>
