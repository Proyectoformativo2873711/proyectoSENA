<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contraseña</title>
    <link rel="stylesheet" href="../actualizacion_contraseña/actualizaciom.css">
</head>
<body>
    <div class="container">
        <div class="image-placeholder">
            <span>LOGO</span>
        </div>
        <div class="label">Ingresa tu nueva contraseña</div>
        <input type="password" id="newPassword" placeholder="">
        <div class="label">Confirma tu nueva contraseña</div>
        <input type="password" id="confirmPassword" placeholder="">
        <button onclick="confirmPassword()">Confirmar</button>
    </div>

    <div id="notification" class="notification"></div>

    <script src="../actualizacion_contraseña/actualizacion.js"></script>
</body>
</html>
